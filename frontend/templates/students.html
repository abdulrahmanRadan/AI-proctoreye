<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - AI Proctoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-4xl font-bold text-center mb-6">Students</h1>
    <nav class="flex justify-center space-x-4 mb-8">
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded">Home</a>
        <a href="/new_student" class="bg-green-500 text-white px-4 py-2 rounded">Add New Student</a>
    </nav>

    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for student in students %}
                <div class="bg-white p-4 rounded shadow-md text-center">
                    <img src="{{ url_for('serve_image', filename=student.image.split('/')[-1]) }}" alt="{{ student.name }}" class="w-full h-48 object-cover rounded mb-4">

                    <h2 class="text-xl font-semibold">{{ student.name }}</h2>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
