<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-4xl font-bold text-center mb-6">Add New Student</h1>
    <form action="/add_student" method="POST" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700">Upload Image</label>
            <input type="file" id="image" name="image" class="w-full p-2 border border-gray-300 rounded" accept="image/*" required>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Student</button>
        </div>
    </form>
    <a href="/" class="block text-center mt-4 text-blue-500">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
